<html>
<head>
	<style>
        div, img {
            width: 50px;
            height: 50px;
            margin: 0 auto 0 auto;
            display: block;
        }

        div {
			background-size: 50px 50px;
			background-image: url(background.tiff);
		}

        div:hover {
            background-image: url(backgroundHover.tiff);
        }

		h1 {
			font-size: 10pt;
			font-weight: normal;
            text-align: center;
        }
	</style>
</head>	
<body>
<h1>img tag</h1>
<img src="image.tiff">
<h1>css background</h1>
<div></div>
</body>
</html>
